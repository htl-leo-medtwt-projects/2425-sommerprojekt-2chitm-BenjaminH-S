<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jujutsu Kognien | World</title>
    <link rel="icon" type="image/x-icon" href="../Img/Favicon/fav.png">
    <link rel="stylesheet" href="world.css">
    <script src="world.js" defer></script>
</head>
<body>
    <ul>
        <input type="text" placeholder="Search...">
        <li><a href="../Media/media.html" id="mediales">Mediales</a></li>
        <li><a id="welt">Welt</a></li>
        <li><a id="header" href="../Main/main.html">Jujutsu Kaisen</a></li>
        <li><a href="../Quiz/quiz.html" id="quiz">Quiz</a></li>
        <li><a href="../Story/story.html" id="geschichte">Geschichte</a></li>
        <li style="float:right" id="rad">
            <a href="#about">
                <img src="../Img/Nav/rad.png" alt="Rad" id="wheel" width="50px" height="50px">
            </a>
        </li>
    </ul>

    <div id="side-menu">
        <button class="menu-item" data-section="clans-section" id="clans">Clans</button>
        <button class="menu-item" data-section="curses-section" id="curses">Fl√ºche</button>
        <button class="menu-item" data-section="characters-section" id="characters">Charaktere</button>
    </div>

    <div id="clans-section" class="content-section hidden">
        <h2 id="clan_name">Gojo Clan</h2>
        <div class="clan-container">
            <img src="../Img/World/Zenin.png" alt="Zenin Clan" class="clan-btn" data-clan="Zenin" id="zenin-btn">
            <img src="../Img/World/Gojo.png" alt="Gojo Clan" class="clan-btn" data-clan="Gojo" id="gojo-btn">
            <img src="../Img/World/Kamo.png" alt="Kamo Clan" class="clan-btn" data-clan="Kamo" id="kamo-btn">
        </div>
        <div id="clan-description"></div>
        <div class="clan-details">
            <img src="../Img/World/Zenin_Tech.png" alt="Zenin Tech" class="clan-img hidden" id="zenin-img">
            <img src="../Img/World/Kamo_Tech.png" alt="Kamo Tech" class="clan-img hidden" id="kamo-img">
            <p id="clan_highlight"></p>
        </div>
    </div>
    
    <div id="curses-section" class="content-section hidden">
        <h2 id="curses_header">Disaster Curses</h2>
        <div class="curse-container">
            <img src="../Img/World/Jogo.png" alt="Jogo" class="curse-btn" data-curse="Jogo" id="jogo-btn">
            <img src="../Img/World/Hanami.png" alt="Hanami" class="curse-btn" data-curse="Hanami" id="hanami-btn">
            <img src="../Img/World/Mahito.png" alt="Mahito" class="curse-btn" data-curse="Mahito" id="mahito-btn">
            <img src="../Img/World/Dagon.png" alt="Dagon" class="curse-btn" data-curse="Dagon" id="dagon-btn">
            <img src="../Img/World/Sukuna.png" alt="Sukuna" class="curse-btn" data-curse="Sukuna" id="sukuna-btn">
        </div>
        <div id="curse-description">
        </div>
    </div>
    
    <div id="characters-section" class="content-section hidden">
        <h2 id="characters_header">Who's Good And Evil?</h2>
        <div class="character-container">
            <div class="character-card">
                <img src="../Img/World/Gojo.png" class="character-img" alt="Character 1">
                <p>Jujutsu Sorcerers</p>
            </div>
            <div class="character-card">
                <img src="../Img/World/Mahito_Full.png" class="character-img" alt="Character 2">
                <p>Curse Users</p>
            </div>
        </div>
        <div class="character-details">
            <div class="character-info">
                <h3>Weapons</h3>
                <p>Cursed Weapons</p>
            </div>
            <div class="character-info">
                <h3>Energy</h3>
                <p>Cursed Energy</p>
            </div>
        </div>
    </div>

    <div id="popup" class="hidden">
        <div class="popup-content">
            <span class="close" onclick="closeOptions()">X</span>
            <h2 id="settings-title">Einstellungen</h2>

            <div id="contrast-container">
                <p id="contrast-label">Kontrast</p>
                <label class="switch">
                    <input type="checkbox" id="contrast-toggle">
                    <span class="slider"></span> 
                </label>
            </div>

            <p id="language-label">Sprache</p>
            <button class="flag-btn" data-lang="de">
                <img src="../Img/Flags/deutsch.png" alt="Deutsch" width="100px" height="50px">
            </button>
            <button class="flag-btn" data-lang="en">
                <img src="../Img/Flags/englisch.png" alt="English" width="100px" height="50px">
            </button>

            <div id="trademark">Jujutsu Kaisen</div>
        </div>
    </div>
</body>
</html>
