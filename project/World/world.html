<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jujutsu Kognien | World</title>
    <link rel="icon" type="image/x-icon" href="../Img/Favicon/fav.png">
    <link rel="stylesheet" href="world.css">
    <script src="world.js" defer></script>
</head>
<body>
    <ul>
        <input type="text" placeholder="Search...">
        <li><a href="../Media/media.html" id="mediales">Mediales</a></li>
        <li><a id="welt">Welt</a></li>
        <li><a id="header" href="../Main/main.html">Jujutsu Kaisen</a></li>
        <li><a href="../Quiz/quiz.html" id="quiz">Quiz</a></li>
        <li><a href="../Story/story.html" id="geschichte">Geschichte</a></li>
        <li style="float:right" id="rad">
            <a href="#about">
                <img src="../Img/Nav/rad.png" alt="Rad" id="wheel" width="50px" height="50px">
            </a>
        </li>
    </ul>

    <div id="side-menu">
        <button class="menu-item" data-section="clans-section">Clans</button>
        <button class="menu-item" data-section="curses-section">Flüche</button>
        <button class="menu-item" data-section="characters-section">Charaktere</button>
    </div>

    <div id="clans-section" class="content-section hidden">
        <h2>Clans</h2>
        <button class="clan-btn" data-clan="Gojo">Gojo Clan</button>
        <button class="clan-btn" data-clan="Zenin">Zenin Clan</button>
        <button class="clan-btn" data-clan="Kamo">Kamo Clan</button>
        <div id="clan-description"></div>
        <img src="../Img/World/Gojo.png" alt="Gojo Clan" class="clan-img hidden" id="gojo-img">
        <img src="../Img/World/Zenin.png" alt="Zenin Clan" class="clan-img hidden" id="zenin-img">
        <img src="../Img/World/Kamo.png" alt="Kamo Clan" class="clan-img hidden" id="kamo-img">
    </div>

    <div id="curses-section" class="content-section hidden">
        <h2>Flüche</h2>
        <button class="curse-btn" data-curse="Jogo">Jogo</button>
        <button class="curse-btn" data-curse="Hanami">Hanami</button>
        <button class="curse-btn" data-curse="Mahito">Mahito</button>
        <button class="curse-btn" data-curse="Dagon">Dagon</button>
        <button class="curse-btn" data-curse="Sukuna">Sukuna</button>
        <div id="curse-description"></div>
        <img src="../Img/World/Jogo.png" alt="Jogo" class="curse-img hidden" id="jogo-img">
        <img src="../Img/World/Hanami.png" alt="Hanami" class="curse-img hidden" id="hanami-img">
        <img src="../Img/World/Mahito_Full.png" alt="Mahito" class="curse-img hidden" id="mahito-img">
        <img src="../Img/World/Smallpox.png" alt="Dagon" class="curse-img hidden" id="dagon-img">
        <img src="../Img/World/Six_Eyes.png" alt="Sukuna" class="curse-img hidden" id="sukuna-img">
    </div>

    <div id="characters-section" class="content-section hidden">
        <h2>Charaktere</h2>
        <img src="../Img/World/Gojo.png" class="character-img" alt="Character 1">
        <img src="../Img/World/Mahito_Full.png" class="character-img" alt="Character 2">
    </div>

    <div id="popup" class="hidden">
        <div class="popup-content">
            <span class="close" onclick="closeOptions()">X</span>
            <h2 id="settings-title">Einstellungen</h2>

            <div id="contrast-container">
                <p id="contrast-label">Kontrast</p>
                <label class="switch">
                    <input type="checkbox" id="contrast-toggle">
                    <span class="slider"></span> 
                </label>
            </div>

            <p id="language-label">Sprache</p>
            <button class="flag-btn" data-lang="de">
                <img src="../Img/Flags/deutsch.png" alt="Deutsch" width="100px" height="50px">
            </button>
            <button class="flag-btn" data-lang="en">
                <img src="../Img/Flags/englisch.png" alt="English" width="100px" height="50px">
            </button>

            <div id="trademark">Jujutsu Kaisen</div>
        </div>
    </div>
</body>
</html>
