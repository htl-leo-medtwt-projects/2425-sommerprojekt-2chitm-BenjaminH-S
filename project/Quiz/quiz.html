<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jujutsu Kognien | GameHub</title>
    <link rel="icon" type="image/x-icon" href="../Img/Favicon/fav.png">
    <link rel="stylesheet" href="quiz.css">
    <script src = "quiz.js" defer></script>
</head>
<body>

    <ul>
        <input type="text" placeholder="Search...">
        <li><a href="../Media/media.html" id="mediales">Mediales</a></li>
        <li><a href="../World/world.html" id="welt">Welt</a></li>
        <li><a id="header" href="../Main/main.html">Jujutsu Kaisen</a></li>
        <li><a id="quiz">GameHub</a></li>
        <li><a href="../Story/story.html" id="geschichte">Geschichte</a></li>
       
        <li style="float:right" id="rad">
            <a href="#about">
                <img src="../Img/Nav/rad.png" alt="Rad" id="wheel" width="50px" height="50px">
            </a>
        </li>
    </ul>

    <div id="box">
        <div class="slider-container">
            <div class="game-slider" id="game-slider">
              <div class="slide">
                <h3 id="memory-title">Memory</h3>
                <p id="memory-sub">Erkenne die Charaktere!</p>
                <button id="memory-button" onclick="startMemoryGame()">Starten</button>
                <div id="memory-game" class="memory-container hidden"></div>
              </div>
          
              <div class="slide">
                <h3 id="wheel-title">Gl√ºcksrad</h3>
                <p id="wheel-sub">Drehe das Rad der Techniken!</p>
                <button id="wheel-button" onclick="spinWheel()">Drehen</button>
                <button onclick="resetWheel()">Erneut spielen</button>
                <div id="wheel-result"></div>
              </div>
          
              <div class="slide">
                <h3 id="quiz-title">Quiz</h3>
                <p id="quiz-sub">Teste dein Wissen!</p>
                <button id="quiz-button" onclick="startQuiz()">Starten</button>
                <div id="quiz-game" class="quiz-container hidden"></div>
              </div>
          
              <div class="slide">
                <h3 id="quote-title">Zitate-Raten</h3>
                <p id="quote-sub">Wer hat das gesagt?</p>
                <button id="quote-button" onclick="startQuoteGame()">Starten</button>
                <div id="quote-game" class="quote-container hidden"></div>
              </div>
          
            </div>
          
            <button class="slider-btn left" onclick="slide(-1)">&#10094;</button>
            <button class="slider-btn right" onclick="slide(1)">&#10095;</button>
          </div>          
      </div>
      

    <div id="popup" class="hidden">
        <div class="popup-content">
            <span class="close" onclick="closeOptions()">X</span>
            <h2 id="settings-title">Einstellungen</h2>

            <div id="contrast-container">
                <p id="contrast-label">Kontrast</p>
                <label class="switch">
                    <input type="checkbox" id="contrast-toggle">
                    <span class="slider"></span> 
                </label>
            </div>

            <p id="language-label">Sprache</p>
            <button class="flag-btn" data-lang="de">
                <img src="../Img/Flags/deutsch.png" alt="Deutsch" width="100px" height="50px">
            </button>
            <button class="flag-btn" data-lang="en">
                <img src="../Img/Flags/englisch.png" alt="English" width="100px" height="50px">
            </button>

            <div id="trademark">Jujutsu Kaisen</div>
        </div>
    </div>
</body>
</html>
